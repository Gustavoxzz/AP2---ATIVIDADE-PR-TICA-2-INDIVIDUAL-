<!DOCTYPE html>
<html lang="pt-br">
<head>

    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.0.2/swagger-ui-bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4.0.2/swagger-ui.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://github.com/Gustavoxzz/AP2---ATIVIDADE-PR-TICA-2-INDIVIDUAL-/blob/main/style.css" rel="stylesheet">
    <script src="https://github.com/Gustavoxzz/AP2---ATIVIDADE-PR-TICA-2-INDIVIDUAL-/blob/main/script.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6482348299370206" crossorigin="anonymous">
    </script>
    <link rel="shortcut icon" href="https://br.qr-code-generator.com/" type="image/x-icon">
    <title>Gerador de Qr Code - Atividade pr√°tica 2</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Gerador de Qr Code</h1>
            <p>Insira uma URL, texto ou qualquer mensagem para criar um Qr Code</p>
        </header>
        <div class="form">
            <input type="text" placeholder="Insira aqui">
            <button>Gerar Qr Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qrcode" class="img">
        </div>
    </div>

    
    <div id="swagger-ui"></div>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: "https://github.com/Gustavoxzz/AP2---ATIVIDADE-PR-TICA-2-INDIVIDUAL-/blob/main/swagger.yaml", 
                dom_id: '#swagger-ui',
            });
        }
    </script>
   

    <script src="script.js"></script>
</body>
</html>
